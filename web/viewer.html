<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Data Viewer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Data Viewer</h1>
    <div id="inputContainer">
      <div id="predictedLabelContainer"></div>
    </div>
    <div id="chartContainer"></div>
    <div id="controlPanel">
      <button onclick="toggleInput()">Toggle Input</button>
    </div>
    <div id="container"></div>
    <script src="../common/js_objects/features.js"></script>
    <!-- <script src="../common/js_objects/minMax.js"></script> -->
    <script src="../common/js_objects/vars.js"></script>

    <script src="../common/constants.js"></script>
    <script src="../common/utils.js"></script>
    <script src="../common/draw.js"></script>
    <script src="../common/featureFunctions.js"></script>

    <script src="js/display.js"></script>
    <script src="js/sketchPad.js"></script>

    <script src="chart/chart.js"></script>
    <script src="chart/graphics.js"></script>
    <script src="chart/math.js"></script>

    <script>
      const { samples, featureNames } = features;
      const groups = utils.groupBy(samples, "student_id");

      for (let student_id in groups) {
        const samples = groups[student_id];
        const studentName = samples[0].student_name;
        createRow(container, studentName, samples);
      }

      const options = {
        size: 500,
        axesLabels: featureNames,
        styles: utils.styles,
        transparency: 0.7,
        icon: "image",
      };

      graphics.generateImages(utils.styles);

      const chart = new Chart(chartContainer, samples, options, handleClick);

      const sketchPad = new SketchPad(inputContainer, onDrawingUpdate);
      sketchPad.canvas.style.cssText +=
        "outline: 10000px solid rgba(0,0,0,0.7)";

      function onDrawingUpdate(paths) {
        const functions = featureFunctions.inUse.map((f) => f.function);
        var point = functions.map((f) => f(paths));

        utils.standardizePoints([point], vars);

        const { label, nearestSamples } = classify(point);
        predictedLabelContainer.innerHTML = "Is it a " + label + "?";
        chart.showDynamicPoint(point, label, nearestSamples);
      }

      function classify(point) {
        const samplePoints = samples.map((s) => s.point);
        const { indices, distances } = utils.getNearest(
          point,
          samplePoints,
          10
        );
        const nearestSamples = indices.map((i, index) => {
          const weight = 1 / distances[index];
          return { ...samples[i], weight };
        });
        const labels = nearestSamples.map((s) => s.label);
        const weightedCounts = {};

        for (const sample of nearestSamples) {
          weightedCounts[sample.label] = weightedCounts[sample.label]
            ? weightedCounts[sample.label] + sample.weight
            : sample.weight;
        }

        const maxWeight = Math.max(...Object.values(weightedCounts));
        const predictedLabel = Object.keys(weightedCounts).find(
          (l) => weightedCounts[l] === maxWeight
        );

        // console.log("Labels:", labels);
        // console.log("Weighted Counts:", weightedCounts);
        // console.log("Max Weight:", maxWeight);
        // console.log("Predicted label:", predictedLabel);

        return {
          label: predictedLabel,
          nearestSamples,
          weights: weightedCounts,
        };
      }
    </script>
  </body>
</html>
